<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>BMI Calculator</h2>
        <form id="bmiForm">
            <div>
                <label for="weight">Weight (kg):</label>
                <input type="number" id="weight" name="weight" required step="any">
            </div>
            <div>
                <label for="height">Height (cm):</label>
                <input type="number" id="height" name="height" required step="any">
            </div>
            <button type="submit">Calculate BMI</button>
        </form>
        <div id="resultContainer" class="result-container">
            <div id="result">
                <!-- BMI result will be displayed here -->
            </div>
        </div>
    </div>

    <div id="categoriesContainer" class="categories-container">
        <h3>BMI Categories</h3>
        <ul>
            <li>Underweight: BMI &lt; 18.5</li>
            <li>Normal weight: 18.5 ≤ BMI &lt; 25</li>
            <li>Overweight: 25 ≤ BMI &lt; 30</li>
            <li>Obesity: BMI ≥ 30</li>
        </ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
